<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism Travels - Contact Us</title>
    <link rel="stylesheet" href="styles/contact.css">
</head>
<body>
    <header>
        <h1>Contact Tourism Travels</h1>
    </header>
    <main>
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p>Email: info@tourismtravels.com</p>
            <p>Phone: +123 456 7890</p>
            <p>Address: 123 Destination Ave, Travel City, World</p>
        </section>
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="/submit-query" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Tourism Travels. All rights reserved.</p>
    </footer>
</body>
</html>
